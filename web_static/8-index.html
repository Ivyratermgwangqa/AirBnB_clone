<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles/4-common.css">
    <link rel="stylesheet" type="text/css" href="styles/3-header.css">
    <link rel="stylesheet" type="text/css" href="styles/3-footer.css">
    <link rel="stylesheet" type="text/css" href="styles/6-filters.css">
    <link rel="stylesheet" type="text/css" href="styles/8-places.css">
    <link rel="icon" href="images/icon.png">
    <title>Your Page Title</title>
</head>

<body>

    <header>
        <div class="logo-container" style="margin-left: 20px;">
            <div class="logo" style="width: 40px; height: 40px; background-image: url('images/logo.png'); background-size: contain; background-repeat: no-repeat; background-position: center; display: inline-block;"></div>
        </div>
    </header>

    <div class="container">
        <section class="filters">
            <div class="locations">
                <h3>States</h3>
                <h4>Fake state contents</h4>
                <ul class="popover">
                    <li>
                        <h2>State Name</h2>
                        <ul>
                            <li>City 1</li>
                            <li>City 2</li>
                            <!-- Add more cities as needed -->
                        </ul>
                    </li>
                    <!-- Add more states as needed -->
                </ul>
            </div>
            <div class="amenities">
                <h3>Amenities</h3>
                <h4>Fake amenities contents</h4>
                <ul class="popover">
                    <li>
                        <h2>Amenity Type</h2>
                        <ul>
                            <li>Amenity 1</li>
                            <li>Amenity 2</li>
                            <!-- Add more amenities as needed -->
                        </ul>
                    </li>
                    <!-- Add more amenity types as needed -->
                </ul>
            </div>
            <button class="search-button">Search</button>
        </section>

        <section class="places">
            <h1>Places</h1>
            <article>
                <h2>Place Name</h2>
                <div class="price_by_night">$150</div>
                <div class="information">
                    <div class="max_guest">
                        <img src="images/icon_group.png" alt="Number of Guests Icon">
                        <span>5 guests</span>
                    </div>
                    <div class="number_rooms">
                        <img src="images/icon_bed.png" alt="Number of Bedrooms Icon">
                        <span>3 bedrooms</span>
                    </div>
                    <div class="number_bathrooms">
                        <img src="images/icon_bath.png" alt="Number of Bathrooms Icon">
                        <span>2 bathrooms</span>
                    </div>
                </div>
                <div class="user">
                    <strong>Owner:</strong> <span>Fake Owner</span>
                </div>
                <div class="description">
                    <p>Fake description text goes here.</p>
                </div>
            </article>
            <!-- Add more articles for additional places -->
        </section>
    </div>

    <footer style="position: fixed; bottom: 0; background-color: #484848; height: 60px; width: 100%; border-top: 1px solid #CCCCCC; text-align: center; line-height: 60px; color: white;">
        Best School
    </footer>

</body>

</html>
