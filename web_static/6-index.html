<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" type="text/css" href="styles/4-common.css">

<body>

    <header>

    <div class="container">

            <div class="locations">

                    <li>
                        <h2>State Name</h2>
                        <ul>
                            <li>City 1</li>
                            <li>City 2</li>
                            <!-- Add more cities as needed -->
                        </ul>
                    </li>
                    <!-- Add more states as needed -->
                </ul>
            </div>
            <div class="amenities">
                <h3>Amenities</h3>
                <h4>Fake amenities contents</h4>
                <ul class="popover">
                    <li>
                        <h2>Amenity Type</h2>
                        <ul>
                            <li>Amenity 1</li>
                            <li>Amenity 2</li>
                            <!-- Add more amenities as needed -->
                        </ul>
                    </li>
                    <!-- Add more amenity types as needed -->
                </ul>
            </div>
            <button class="search-button">Search</button>
        </section>
    </div>

    <footer style="position: fixed; bottom: 0; background-color: #484848; height: 60px; width: 100%; border-top: 1px solid #CCCCCC; text-align: center; line-height: 60px; color: white;">
        Best School
    </footer>
