<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AirBnB Clone - Page 1</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Ensure the body takes at least the full viewport height */
        }

        header {
            background-color: #FF0000;
            height: 70px;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        footer {
            background-color: #00FF00;
            height: 60px;
            width: 100%;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            position: absolute;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>Header</header>
    <footer>Best School</footer>
</body>
</html>
